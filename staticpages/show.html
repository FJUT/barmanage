<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
  <title>大屏幕</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="../public/css/show.css">
  <style>
    .bp-user-level {
      background: #d14580;
      padding: 0 10px;
      border-radius: 5px;
      color: #fff;
      font-size: 24px;
      display: inline-block;
      height: 30px;
      line-height: 30px;
      position: relative;
      top: -20px;
      left: 10px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
<div class="container">
    <div class="page-head">欢迎光临</div>
    <div id="app" v-cloak>
      <div class="baping-msg">
        <div class="bp-img" id="preview">
          <img src="../public/images/15cm.jpg" class="img-holder" alt="">
        </div>
        <div class="bp-msg-wrap">
          <img src="../public/images/logo-default.png" alt="" class="bp-user-avatar">
          <span class="bp-user-name">呵呵</span>
          <span class="bp-user-level">LV 10</span>
          <div class="bp-msg-text">卧槽泥马勒戈壁</div>
          <div class="bp-msg-time">
            重金霸屏<span class="bp-sec">30</span>秒
          </div>
        </div>
      </div>
  </div>
</div>
</body>
</html>
